<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nicotine</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00f6ff;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      text-shadow: 0 0 15px #00f6ff;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }
    .btn {
      background-color: #00f6ff;
      color: #000;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0ff;
      box-shadow: 0 0 10px #00f6ff;
    }
    .section {
      margin-top: 40px;
    }
    input, select {
      padding: 10px;
      margin: 8px;
      border: none;
      border-radius: 4px;
      width: 220px;
      font-family: inherit;
      background-color: #1a1a1a;
      color: #00f6ff;
      border: 1px solid #00f6ff;
    }
    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Nicotine VPN 🔒</h1>
  <p>سرویس امن، سریع و شخصی برای ترید، یوتیوب و آزادی دیجیتال</p>

  <div class="section">
    <h2>📥 دریافت کانفیگ‌ها</h2>
    <button class="btn" onclick="window.location.href='nicotine_mobile.yaml'">📱 برای گوشی</button>
    <button class="btn" onclick="window.location.href='nicotine_pc.yaml'">💻 برای لپ‌تاپ</button>
  </div>

  <div class="section">
    <h2>📷 اسکن QR برای اتصال سریع</h2>
    <img src="qr_nicotine.png" alt="QR Code اتصال" width="180">
  </div>

  <div class="section">
    <h2>📝 فرم درخواست یوزر جدید</h2>
    <form>
      <input type="text" placeholder="نام کاربری"><br>
      <input type="email" placeholder="ایمیل"><br>
      <input type="text" placeholder="رمز عبور"><br>
      <select>
        <option disabled selected>🔋 حجم مصرف</option>
        <option>5 گیگ</option>
        <option>10 گیگ</option>
        <option>نامحدود</option>
      </select><br>
      <select>
        <option disabled selected>⏳ مدت اعتبار</option>
        <option>7 روز</option>
        <option>1 ماه</option>
        <option>دائمی</option>
      </select><br><br>
      <button class="btn">🛰 ارسال درخواست</button>
    </form>
  </div>

  <footer>
    Nicotine VPN © 2025 • طراحی‌شده با امنیت، استایل و عشق 💙
  </footer>
</body>
</html>
